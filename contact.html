<!DOCTYPE html>
<html>

<head>
    <title>Tutulizer contact page</title>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
            </ul>
        </nav>
    </header>
    <style>
        header {
            height: 10vh;
            width: 100%;
            border-color: black;
            background-position: auto;

        }

        ::selection {
            background-color: bisque;

        }

        header nav {
            position: fixed;
            width: 100%;
            left: 0;
            top: 0;
            background-color: rgb(220, 129, 55);
            z-index: 100;
        }

        nav .menu {
            display: flex;
        }

        nav .menu li {
            list-style: none;
            margin: 0 10px;
        }

        nav .menu a {
            color: rgb(101, 36, 9);
            font-size: 17px;
            font-weight: 500;
            text-decoration: double;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        .column {
            float: left;
            width: 33.3%;
            margin-bottom: 16px;
            padding: 0 8px;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            margin: 8px;
        }

        .about-section {
            padding: 50px;
            text-align: center;
            background-color: #ab6b2f;
            color: rgb(9, 9, 9);
        }

        .container {
            padding: 0 16px;
        }

        .container::after,
        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .title {
            color: rgb(185, 94, 14);
        }

        .button {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 8px;
            color: rgb(255, 255, 255);
            background-color: #9b5e15;
            text-align: center;
            cursor: pointer;
            width: 100%;
        }

        .button:hover {
            background-color: #101010;
        }

        @media screen and (max-width: 650px) {
            .column {
                width: 100%;
                display: block;
            }
        }


        </style>


    

<form  action="/contact.html">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="" placeholder="Your First Name.." required autofocus>
<br>
    <!-- <p>form using required making field mandatory </p> -->
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="" placeholder="Your Last Name.." required autofocus><br>


    <!-- <p>Form using autocomplete - email field not suggesting data for user </p> -->
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" autocomplete="off" placeholder="Your Email Address.." required autofocus><br>

    <!-- <p>Form using pattern tag to specify the format of phone number</p> -->
  <label for="phone">Phone Number:</label><br>
  <input type="tele" id="phone" name="phone" autocomplete="off" placeholder="Your Phone Number.." required autofocus><br>

    <!-- <p>Form using autofocus to highlight the current field </p> -->
  <label for="message">Message:</label><br>
  <textarea id="message" name="message" placeholder="Enter Your Message.." required autofocus style="height: 200px"></textarea>
  
    <!-- <p>break points </p> -->
    <br>
    <input type="submit" value="Submit">
  <!-- <p>Reset button to reset all fields </p> -->
    <input type="reset">
  </form> 

    </body>
  </html>
